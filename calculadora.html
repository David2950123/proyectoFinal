    <script type="text/javascript">
        function alerta() {
            const valueDucha = document.getElementById("tiempoDucha").value
            const valueDientes = document.getElementById("tiempoDientes").value
            const valueAlgo = document.getElementById("tiempo3").value
            const resultadoDucha = valueDucha * 20
            const resultadoDientes = valueDientes * 5
            const resultadoPlatos = valueAlgo * 0.061
            const valorTotal = (resultadoDucha + resultadoDientes + resultadoPlatos).toFixed(2)
            let valorDinero = valorTotal * 2.21
            valorDinero = valorDinero.toFixed(2)
            document.getElementById('cont1').innerHTML =`
            <p class="card-text">Usted al día consume un total de: ${valorTotal} Litros
                    <br>
            Lo que equivale a un total de: ${valorDinero} Pesos</p>
            `
            console.log('imprimir: ', valorTotal);
            console.log('imprimir2', valorDinero)
        }
    </script>
